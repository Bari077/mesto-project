<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третья проектная работа в рамках спринта Адаптивная верстка">
    <title>Место</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile-photo.jpg')%>" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" id="editProfile"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" id="addCard"></button>      
      </section>
      <section class="cards">                
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="modal-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>          
        <form class="popup__form" name="profile-form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input" id="name-input" placeholder="Имя" name="name" value="" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯеЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__error name-input-error"></span>           
            <input type="text" class="popup__input" id="job-input" placeholder="О себе" name="job" value="" minlength="2" maxlength="200" required>
            <span class="popup__error job-input-error"></span>
          </fieldset>
            <input type="submit" class="popup__button" value="Сохранить" name="form__submit">
        </form>
      </div>
    </div>
    <div class="popup" id="modal-addCard">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>          
        <form class="popup__form" name="addCard-form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__input" id="title-input" placeholder="Название" name="place-name" value="" pattern="^[a-zA-Zа-яА-ЯеЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" required>
            <span class="popup__error title-input-error"></span>
            <input type="url" class="popup__input" id="url-input" placeholder="Ссылка на картинку" name="url-link" value="" required>
            <span class="popup__error url-input-error"></span>
          </fieldset>
            <input type="submit" class="popup__button" value="Создать" name="form__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_bg_dark" id="modal-Image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"> 
        <p class="popup__image-caption"></p>       
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>        
        </div>
        <button class="card__trash" type="button"></button>
      </article>
    </template>   
  </div>
  
</body>
</html>
