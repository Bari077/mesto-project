<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третья проектная работа в рамках спринта Адаптивная верстка">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile-photo.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" id="editProfile"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" id="addCard"></button>      
      </section>
      <section class="cards">                
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="modal-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>          
        <form class="profile-form" name="profile-form" id="formProfile">
          <h2 class="profile-form__heading">Редактировать профиль</h2>
          <fieldset class="profile-form__input-container">
            <input type="text" class="profile-form__item" placeholder="Жак-Ив Кусто" name="name" value="Жак-Ив Кусто">
            <input type="text" class="profile-form__item" placeholder="Исследователь океана" name="job" value="Ислледователь океана">
          </fieldset>
            <input type="submit" class="profile-form__submit-button" value="Сохранить" name="form__submit">
        </form>
      </div>
    </div>
    <div class="popup" id="modal-addCard">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>          
        <form class="profile-form" name="addCard-form">
          <h2 class="profile-form__heading">Новое место</h2>
          <fieldset class="profile-form__input-container">
            <input type="text" class="profile-form__item" placeholder="Название" name="profile__title" value="">
            <input type="url" class="profile-form__item" placeholder="Ссылка на картинку" name="profile__subtitle" value="">
          </fieldset>
            <input type="submit" class="profile-form__submit-button" value="Создать" name="form__submit">
        </form>
      </div>
    </div>
    <div class="popup popup_bg_dark" id="modal-Image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"> 
        <p class="popup__image-caption"></p>       
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>        
        </div>
        <button class="card__trash" type="button"></button>
      </article>
    </template>   
  </div>
  <script src="./scripts/card.js"></script>   
  <script src="./scripts/index.js"></script> 
</body>
</html>
